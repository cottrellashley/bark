site:
  name: "demo-site"
  url: "https://example.com"
  description: "A demo site built with Bark"
  author: "Ashley Cottrell"

content:
  dir: "content"

build:
  output_dir: "dist"

collections:
  writing:
    sort: "newest_first"
    date_format: "%B %d, %Y"
    items_per_page: 10
    tags: true
    archive: true
    layout: "timeline"
  projects:
    sort: "alphabetical"
    items_per_page: 0
    tags: false
    archive: false
    layout: "grid"

nav:
  - Home: index.md
  - About: about.md
  - Writing: writing/
  - Projects: projects/

theme:
  name: "default"
