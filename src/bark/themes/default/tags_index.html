{% extends "base.html" %}

{% block title %}Tags &mdash; {{ site.name }}{% endblock %}

{% block content %}
<section class="tags-index">
    <h1>Tags</h1>
    {% if tags %}
    <div class="tag-cloud">
        {% for tag, posts in tags.items() %}
        <a href="/tags/{{ tag|lower|replace(' ', '-') }}/" class="tag-item">
            {{ tag }} <span class="tag-count">{{ posts|length }}</span>
        </a>
        {% endfor %}
    </div>
    {% else %}
    <p>No tags yet.</p>
    {% endif %}
</section>
{% endblock %}
