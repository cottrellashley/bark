services:
  opendoc:
    build: .
    ports:
      - "${OPENDOC_PORT:-3000}:3000"       # Workbench (Go binary serves everything)
      - "${OPENDOC_TERM_PORT:-7681}:7681"  # Debug terminal (ttyd, optional)
    volumes:
      - ./workspace:/workspace
    environment:
      - ANTHROPIC_API_KEY=${ANTHROPIC_API_KEY}
      - OPENAI_API_KEY=${OPENAI_API_KEY}
    restart: unless-stopped
